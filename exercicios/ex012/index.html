<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com  html 5</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>
        Este video esta hospedado no meu proprio servidor
    </p>

       <video width="560" poster="imagens/pexels-photo-458810.png" controls autoplay loop>
        <source src="midia/meu-video.m4v.m4v" type="video/m4v">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>
            Seu o navegador nao tem compatibilidade com a reprodução de videos.
        </p>
    </video>
<h1>
    Inserindo videos do youtube
</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<h1>Inserindo videos do vimeo</h1>
<iframe src="https://player.vimeo.com/video/191894507?color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
