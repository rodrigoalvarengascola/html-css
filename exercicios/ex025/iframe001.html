<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
      iframe{
          width: 400px;
          height: 400px;
          border: 1px solid black;
      }  
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a> para aprendrer a programar</p>
  
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scolling="auto">   <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a></iframe>
        
        para aprendrer a programar</p>
        <p>O site do <iframe src="https://www.palmeiras.com.br" frameborder="0" height="500" width="500" scolling="auto"><a href="https://www.palmeiras.com.br" target="_blank">Site do Palmeiras</a></iframe> tambem é muito legal</p>

        <!--Tamanho Padrão de um iframe é de 300x150 -->
        <!--Configuracao das css sao soberanas as demais-->
        <!-- Scolling para permitir ou nao a rolange de barra no iframe-->
 
</body>
</html>
