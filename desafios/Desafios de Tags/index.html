<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios de Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse <br> sobre os termos para descobrir qual a tag deverá utilizar em casa caso.
    </p>
    <ul type="square">
        <li> <abbr title="use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="use a tag <title>">Titulo</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abr>">Abreviaçoes</abbr></li>
        <li><abbr title="use a tag <font>">Codigo fonte</abbr></li>
        <li><abbr title="use a tag <ol>">Listas numericas</abbr></li>
        <li><abbr title="use a tag <ul>">Listas com demarcadores</abbr></li>


    </ul>

    
</body>
</html>
